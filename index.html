<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤時間記録</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEE3D7;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .month-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 75px;
            justify-content: flex-end; /* 右端に寄せる */
            top: 0;
            right: 20px;
            padding: 10px;
            z-index: 1000;
        }
        .month-links a {
            margin-bottom: 5px;
        }
        .year-select {
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            margin-top: 50px; /* リンクの下に余白を設定 */
        }
        .name-management {
            margin-top: 20px;
            align-self: flex-end;
            display: flex;
            gap: 10px;
        }
        .export-button {
            display: block;
            margin: 20px auto;
        }
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            max-height: calc(100vh - 150px); /* 画面の高さからリンクと余白分を引く */
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 80px;
        }
        tbody td:nth-child(odd) {
            background-color: #FFF4DB;
        }
        th:first-child,
        td:first-child {
            min-width: 50px;
            position: sticky;
            left: 0;
            background-color: #F0F0F0; /* 薄いグレー */
            z-index: 3; /* 名前列より前に表示 */
        }
        th.colspan-2,
        th.colspan-2 + th {
            position: sticky;
            top: 0;
            background-color: #F0F0F0; /* 薄いグレー */
            z-index: 2; /* 固定するためのZインデックス */
        }
        th.colspan-2 + th {
            z-index: 2;
        }
        th, td {
            z-index: 1; /* 通常のセルはZインデックスを1に設定 */
        }
        th.sticky-second-row {
            position: sticky;
            top: 24px; /* 1行目の高さ分 */
            background-color: #FFF;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>出退勤時間記録</h1>
    <div class="container">
        <div class="controls">
            <div class="button-group">
                <button id="bulk-time-button">時刻入力</button>
                <button id="bulk-absent-button">欠席</button>
                <button id="bulk-clear-button">クリア</button>
            </div>
            <div class="button-group">
                <input type="text" id="name-input" placeholder="氏名を入力">
                                <button id="add-name-button">追加</button>
                <button id="remove-name-button">削除</button>
            </div>
        </div>
        <div class="month-links">
            <a href="#" id="january-link">1月</a>
            <a href="#" id="february-link">2月</a>
            <a href="#" id="march-link">3月</a>
            <a href="#" id="april-link">4月</a>
            <a href="#" id="may-link">5月</a>
            <a href="#" id="june-link">6月</a>
            <a href="#" id="july-link">7月</a>
            <a href="#" id="august-link">8月</a>
            <a href="#" id="september-link">9月</a>
            <a href="#" id="october-link">10月</a>
            <a href="#" id="november-link">11月</a>
            <a href="#" id="december-link">12月</a>
            <select id="year-select" class="year-select">
                <!-- 2024年から2033年までの選択肢を追加 -->
                <script>
                    for (let year = 2024; year <= 2033; year++) {
                        document.write('<option value="' + year + '">' + year + '年</option>');
                    }
                </script>
            </select>
        </div>
        <div class="table-container">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th rowspan="2" class="sticky">日時</th>
                    </tr>
                    <tr class="sticky-second-row"></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="export-button" class="export-button">エクセルに出力</button>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "kousagi-2e126.firebaseapp.com",
            projectId: "kousagi-2e126",
            storageBucket: "kousagi-2e126.appspot.com",
            messagingSenderId: "379985487644",
            appId: "1:379985487644:web:e8ca61a2fb7cbc2fc37cd9",
            measurementId: "G-DB225BE3JD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function saveData(name, date, type, value) {
            try {
                const docRef = doc(db, 'attendance', name);
                const docSnap = await getDoc(docRef);
                const fieldName = `${date.replace('/', '-')}_${type}`;
                if (docSnap.exists()) {
                    await updateDoc(docRef, {
                        [fieldName]: value
                    });
                } else {
                    await setDoc(docRef, {
                        [fieldName]: value
                    });
                }
            } catch (e) {
                console.error("Error saving document: ", e);
            }
        }

        async function addNameToFirestore(name) {
            try {
                await setDoc(doc(db, 'attendance', name), {});
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function removeNameFromFirestore(name) {
            try {
                await deleteDoc(doc(db, 'attendance', name));
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        async function loadNamesFromFirestore() {
            const querySnapshot = await getDocs(collection(db, 'attendance'));
            const names = [];
            querySnapshot.forEach((doc) => {
                names.push(doc.id);
            });
            return names;
        }

        document.addEventListener('DOMContentLoaded', async (event) => {
            const bulkTimeButton = document.getElementById('bulk-time-button');
            const bulkAbsentButton = document.getElementById('bulk-absent-button');
            const bulkClearButton = document.getElementById('bulk-clear-button');
            const addNameButton = document.getElementById('add-name-button');
            const removeNameButton = document.getElementById('remove-name-button');
            const nameInput = document.getElementById('name-input');
            const table = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
            const headerRow = document.getElementById('attendance-table').getElementsByTagName('thead')[0].rows[0];
            const subHeaderRow = document.getElementById('attendance-table').getElementsByTagName('thead')[0].rows[1];
            const exportButton = document.getElementById('export-button');
            const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];

            let currentMonthIndex = new Date().getMonth();
            let currentMonth = months[currentMonthIndex];

            let names = await loadNamesFromFirestore();
            let selectedCells = [];

            generateTable(currentMonthIndex);

            async function generateTable(monthIndex) {
                while (headerRow.cells.length > 1) {
                    headerRow.deleteCell(-1);
                }
                while (subHeaderRow.cells.length > 0) {
                    subHeaderRow.deleteCell(-1);
                }
                const monthDays = new Date(new Date().getFullYear(), monthIndex + 1, 0).getDate();
                for (const name of names) {
                    let th = document.createElement('th');
                    th.innerText = name;
                    th.colSpan = 2;
                    th.className = "colspan-2";
                    headerRow.appendChild(th);

                    let subTh1 = document.createElement('th');
                    subTh1.innerText = '出勤';
                    subTh1.className = "sticky-second-row";
                    subHeaderRow.appendChild(subTh1);

                    let subTh2 = document.createElement('th');
                    subTh2.innerText = '退勤';
                    subTh2.className = "sticky-second-row";
                    subHeaderRow.appendChild(subTh2);
                }

                table.innerHTML = '';

                for (let day = 1; day <= monthDays; day++) {
                    let date = `${monthIndex + 1}/${day}`;
                    let row = table.insertRow();
                    let dateCell = row.insertCell();
                    dateCell.innerText = date;

                    for (const name of names) {
                        let inCell = row.insertCell();
                        let outCell = row.insertCell();

                        const docSnap = await getDoc(doc(db, 'attendance', name));
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const fieldNameIn = `${date.replace('/', '-').replace('月', '')}_in`;
                            const fieldNameOut = `${date.replace('/', '-').replace('月', '')}_out`;
                            if (data[fieldNameIn]) {
                                inCell.innerText = data[fieldNameIn];
                            }
                            if (data[fieldNameOut]) {
                                outCell.innerText = data[fieldNameOut];
                            }
                        }
                    }
                }
            }

            table.parentElement.addEventListener('click', (e) => {
                if (e.target.tagName === 'TD' && e.target.cellIndex > 0) {
                    if (selectedCells.includes(e.target)) {
                        e.target.style.backgroundColor = '';
                        selectedCells = selectedCells.filter(cell => cell !== e.target);
                    } else {
                        e.target.style.backgroundColor = '#b0c4de';
                        selectedCells.push(e.target);
                    }
                }
            });

            bulkTimeButton.addEventListener('click', async () => {
                const currentTime = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                for (const cell of selectedCells) {
                    const date = cell.parentElement.cells[0].innerText;
                    const nameIndex = Math.floor((cell.cellIndex - 1) / 2);
                    const name = headerRow.cells[nameIndex + 1].innerText;
                    const type = cell.cellIndex % 2 === 1 ? 'in' : 'out';
                    cell.innerText = currentTime;
                    await saveData(name, date, type, currentTime);
                }
                clearSelection();
            });

            bulkAbsentButton.addEventListener('click', async () => {
                for (const cell of selectedCells) {
                    const date = cell.parentElement.cells[0].innerText;
                    const nameIndex = Math.floor((cell.cellIndex - 1) / 2);
                    const name = headerRow.cells[nameIndex + 1].innerText;
                    const type = cell.cellIndex % 2 === 1 ? 'in' : 'out';
                    cell.innerText = '欠席';
                    await saveData(name, date, type, '欠席');
                }
                clearSelection();
            });

            bulkClearButton.addEventListener('click', async () => {
                for (const cell of selectedCells) {
                    const date = cell.parentElement.cells[0].innerText;
                    const nameIndex = Math.floor((cell.cellIndex - 1) / 2);
                    const name = headerRow.cells[nameIndex + 1].innerText;
                    const type = cell.cellIndex % 2 === 1 ? 'in' : 'out';
                    cell.innerText = '';
                    await saveData(name, date, type, '');
                }
                clearSelection();
            });

            addNameButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                if (name && !names.includes(name)) {
                    names.push(name);
                    await addNameToFirestore(name);
                    generateTable(currentMonthIndex);
                    nameInput.value = '';
                }
            });

            removeNameButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                if (name && names.includes(name)) {
                    names = names.filter(n => n !== name);
                    await removeNameFromFirestore(name);
                    generateTable(currentMonthIndex);
                    nameInput.value = '';
                }
            });

            exportButton.addEventListener('click', () => {
                let tableExport = document.createElement('table');
                let theadExport = tableExport.createTHead();
                let tbodyExport = tableExport.createTBody();
                let headerRowExport = theadExport.insertRow();
                let subHeaderRowExport = theadExport.insertRow();

                for (let i = 0; i < headerRow.cells.length; i++) {
                    let th = document.createElement('th');
                    th.innerText = headerRow.cells[i].innerText;
                    th.colSpan = headerRow.cells[i].colSpan;
                    headerRowExport.appendChild(th);
                }

                for (let i = 0; i < subHeaderRow.cells.length; i++) {
                    let th = document.createElement('th');
                    th.innerText = subHeaderRow.cells[i].innerText;
                    subHeaderRowExport.appendChild(th);
                }

                for (let i = 0; i < table.rows.length; i++) {
                    let row = table.rows[i];
                    let rowExport = tbodyExport.insertRow();
                    for (let j = 0; j < row.cells.length; j++) {
                        let cell = row.cells[j];
                        let cellExport = rowExport.insertCell();
                        cellExport.innerText = cell.innerText;
                    }
                }

                let wb = XLSX.utils.book_new();
                let ws = XLSX.utils.table_to_sheet(tableExport);
                XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
                XLSX.writeFile(wb, 'attendance.xlsx');
            });

            function clearSelection() {
                for (const cell of selectedCells) {
                    cell.style.backgroundColor = '';
                }
                selectedCells = [];
            }

            document.querySelectorAll('.month-links a').forEach((link, index) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentMonthIndex = index;
                    currentMonth = months[currentMonthIndex];
                    generateTable(currentMonthIndex);
                });
            });

            document.getElementById('year-select').addEventListener('change', (e) => {
                generateTable(currentMonthIndex);
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
