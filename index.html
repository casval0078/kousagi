<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帰宅時間記録</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .button-group {
            display: flex;
            gap: 5px; /* ボタン間の間隔を調整 */
            flex-wrap: wrap;
        }
        .month-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .month-links a {
            margin-bottom: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .name-management {
            margin-top: 20px;
            align-self: flex-end;
            display: flex;
            gap: 10px;
        }
        .export-button {
            margin-top: 20px;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            cursor: pointer; /* カーソルをポインターに変更 */
        }
        th {
            background-color: #f2f2f2;
        }
        .selected {
            background-color: #b0c4de; /* 選択されたセルの背景色 */
        }
    </style>
</head>
<body>
    <h1>帰宅時間記録</h1>
    <div class="container">
        <div class="controls">
            <div class="button-group">
                <button id="bulk-time-button">時刻入力</button>
                <button id="bulk-absent-button">欠席</button>
                <button id="bulk-clear-button">クリア</button>
            </div>
            <div class="button-group">
                <input type="text" id="name-input" placeholder="氏名を入力">
                <button id="add-name-button">追加</button>
                <button id="remove-name-button">削除</button>
            </div>
        </div>
        <div class="month-links">
            <a href="#" id="january-link">1月</a>
            <a href="#" id="february-link">2月</a>
            <a href="#" id="march-link">3月</a>
            <a href="#" id="april-link">4月</a>
            <a href="#" id="may-link">5月</a>
            <a href="#" id="june-link">6月</a>
            <a href="#" id="july-link">7月</a>
            <a href="#" id="august-link">8月</a>
            <a href="#" id="september-link">9月</a>
            <a href="#" id="october-link">10月</a>
            <a href="#" id="november-link">11月</a>
            <a href="#" id="december-link">12月</a>
        </div>
        <div class="table-container">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>氏名</th>
                        <!-- 日付を動的に生成 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 名簿を動的に生成 -->
                </tbody>
            </table>
        </div>
        <button id="export-button" class="export-button">エクセルに出力</button>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
          import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js';
        　import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';
        
        // Firebaseの設定
        const firebaseConfig = {
              apiKey: "AIzaSyDPUoZSZCBmJi7yMtIp6apBEfEJqIJWZRY",
              authDomain: "kousagi-2e126.firebaseapp.com",
              databaseURL: "https://kousagi-2e126-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "kousagi-2e126",
              storageBucket: "kousagi-2e126.appspot.com",
              messagingSenderId: "379985487644",
              appId: "1:379985487644:web:e8ca61a2fb7cbc2fc37cd9",
              measurementId: "G-DB225BE3JD"
        };

        // Firebaseの初期化
        　const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);

        // Functions to save data to Firebase
        function saveData(name, date, value) {
            db.collection("attendance").doc(nameToAdd).set({
                [date]: value
            }, { merge: true })
            .then(() => {
                console.log("Document successfully written!");
            })
            .catch((error) => {
                console.error("Error writing document: ", error);
            });
        }

        // Function to load names from Firebase
        async function loadNames() {
            const querySnapshot = await getDocs(collection(db, 'attendance'));
            querySnapshot.forEach(doc => {
              console.log(doc.id, ' => ', doc.data());
            });
          }

        // Script to handle table interactions
        document.addEventListener('DOMContentLoaded', (event) => {
            const bulkTimeButton = document.getElementById('bulk-time-button');
            const bulkAbsentButton = document.getElementById('bulk-absent-button');
            const bulkClearButton = document.getElementById('bulk-clear-button');
            const addNameButton = document.getElementById('add-name-button');
            const removeNameButton = document.getElementById('remove-name-button');
            const nameInput = document.getElementById('name-input');
            const table = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
            const dateRow = table.parentNode.querySelector('thead tr');
            const exportButton = document.getElementById('export-button');

            function updateMonth(monthIndex) {
                currentMonth = monthIndex;
                generateTable(names); // Regenerate table
            }

            const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            let currentMonth = 4; // 5月のインデックスは4（0-indexed）
            let names = []; // 名前の配列を初期化

            function generateTable(names) {
                                // Clear date row
                dateRow.innerHTML = '';
                const monthDays = new Date(new Date().getFullYear(), currentMonth + 1, 0).getDate(); // Number of days in current month
                for (let i = 0; i <= monthDays; i++) {
                    let th = document.createElement('th');
                    if (i === 0) {
                        th.innerText = '氏名';
                    } else {
                        th.innerText = `${months[currentMonth]} ${i}日`;
                    }
                    dateRow.appendChild(th);
                }

                // Clear table
                table.innerHTML = '';

                // Generate rows for each name
                names.forEach(name => {
                    let row = table.insertRow();
                    let nameCell = row.insertCell(0);
                    nameCell.innerText = name;
                    for (let i = 1; i <= monthDays; i++) {
                        let dateCell = row.insertCell(i);
                        dateCell.innerText = ''; // Insert empty cell
                    }
                });
            }

            // Handle month link clicks
            const monthLinks = document.querySelectorAll('.month-links a');
            monthLinks.forEach((link, index) => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    updateMonth(index);
                });
            });

            // 名前をFirebaseから読み込む
            loadNames();

            addNameButton.addEventListener('click', () => {
                const nameToAdd = nameInput.value.trim();
                if (nameToAdd && !names.includes(nameToAdd)) {
                    names.push(nameToAdd);
                    db.collection("attendance").doc(nameToAdd).set({})
                    .then(() => {
                        generateTable(names);
                        nameInput.value = '';
                    })
                    .catch((error) => {
                        console.error("Error adding document: ", error);
                    });
                }
            });

            removeNameButton.addEventListener('click', () => {
                const nameToRemove = nameInput.value.trim();
                if (names.includes(nameToRemove)) {
                    const index = names.indexOf(nameToRemove);
                    if (index > -1) {
                        names.splice(index, 1);
                        db.collection("attendance").doc(nameToRemove).delete()
                        .then(() => {
                            generateTable(names);
                            nameInput.value = '';
                        })
                        .catch((error) => {
                            console.error("Error removing document: ", error);
                        });
                    }
                }
            });

            exportButton.addEventListener('click', () => {
                const wb = XLSX.utils.book_new();
                const ws_data = [];
                const rows = table.parentNode.querySelectorAll('tr');

                rows.forEach(row => {
                    const cells = row.querySelectorAll('th, td');
                    const row_data = [];
                    cells.forEach(cell => row_data.push(cell.innerText));
                    ws_data.push(row_data);
                });

                const ws = XLSX.utils.aoa_to_sheet(ws_data);
                XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                XLSX.writeFile(wb, 'attendance.xlsx');
            });

            table.addEventListener('click', (e) => {
                if (e.target.tagName === 'TD' && e.target.cellIndex > 0) {
                    if (selectedCells.includes(e.target)) {
                        e.target.classList.remove('selected'); // Remove selected class
                        selectedCells = selectedCells.filter(cell => cell !== e.target);
                    } else {
                        e.target.classList.add('selected'); // Add selected class
                        selectedCells.push(e.target);
                    }
                }
            });

            bulkTimeButton.addEventListener('click', () => {
                const currentTime = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                selectedCells.forEach(cell => {
                    if (cell.contentEditable !== "true") {
                        cell.innerText = currentTime;
                        saveData(cell.parentNode.cells[0].innerText, `${months[currentMonth]} ${cell.cellIndex}日`, currentTime);
                    }
                });
            });

            bulkAbsentButton.addEventListener('click', () => {
                selectedCells.forEach(cell => {
                    if (cell.contentEditable !== "true") {
                        cell.innerText = '欠席';
                        saveData(cell.parentNode.cells[0].innerText, `${months[currentMonth]} ${cell.cellIndex}日`, '欠席');
                    }
                });
            });

            bulkClearButton.addEventListener('click', () => {
                selectedCells.forEach(cell => {
                    if (cell.contentEditable !== "true") {
                        cell.innerText = '';
                        saveData(cell.parentNode.cells[0].innerText, `${months[currentMonth]} ${cell.cellIndex}日`, '');
                    }
                });
            });
        });
    </script>
</body>
</html>
